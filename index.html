      import {onCLS, onFID, onLCP, onFCP, onTTFB} from 'https://unpkg.com/web-vitals@3/dist/web-vitals.attribution.min.js';
      
      function sendToAnalytics({name, delta, value, id}) {
        const body = {
          name,
          value: delta,
          rating: value,
          id
        };

        // Senden an Google Analytics
        gtag('event', name.toLowerCase(), {
          value: delta,
          metric_id: id,
          metric_value: value,
          metric_delta: delta
        });
      }

      // Web Vitals messen
      onCLS(sendToAnalytics);
      onFID(sendToAnalytics);
      onLCP(sendToAnalytics);
      onFCP(sendToAnalytics);
      onTTFB(sendToAnalytics);
